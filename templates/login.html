{% extends "int/base.html" %}
{% load static %}
{% load bootstrap5 %}

{% block content %}
<h1 class="title">Log In</h1>
<form class="container" novalidate action="/login/" method="post" >

</form>
 <div><a class="create" href="{% url 'signup' %}">create new account</a></div>
{% endblock content %}
