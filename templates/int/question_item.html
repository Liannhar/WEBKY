{% load static %}

<div class="question">
    <div class="row">
        <div class="col-2">
            <div class="avatar">
                <img src="{% static "img/avatar-1.jpg"%}" alt="">
            </div>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-score btn-success"></button>
                <div class="count btn-score">5</div>
                <button type="button" class="btn btn-score btn-danger"></button>
            </div>
        </div>
        <div class="col-10">
            <h2 class="question-caption">
                <a href="{% url 'question' question_id=question.id %}">{{ question.title }}</a>
            </h2>
            <div class="question-text">
                {{ question.text }}
            </div>

            <span class="tags">
                <a class="answers-link" href="{% url 'question' question_id=question.id %}">{{ question.answers_number }}</a>
                Tags:
                {% for tag in question.tags %}
                    <span><a class="tags-link" href="{% url 'tag' %}">{{ tag }}</a></span>
                {% endfor %}
            </span>

        </div>
    </div>
</div>
