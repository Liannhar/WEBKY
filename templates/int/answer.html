{% load static %}

<div class="question">
          <div class="row">
            <div class="col-2">
              <div class="avatar">
                <img src="{% static answer.user.avatar %}" alt="">
              </div>
              <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-score btn-success"></button>
                <div class="count btn-score">5</div>
                <button type="button" class="btn btn-score btn-danger"></button>
              </div>
            </div>
          </div>
    <div class="ContainerWhite">
        <div class="like">{{ answer.likes }}</div>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group"
             style="margin-top:20px; padding-bottom:30px;">
            <input type="radio" class="btn-check" name="btnradio3{{ answer.id }}" id="btnradio4{{ answer.id }}"
                   autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio4{{ answer.id }}">Up</label>

            <input type="radio" class="btn-check" name="btnradio3{{ answer.id }}" id="btnradio5{{ answer.id }}"
                   autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio5{{ answer.id }}">Down</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Answer correct
            </label>
        </div>
    </div>
</div>
